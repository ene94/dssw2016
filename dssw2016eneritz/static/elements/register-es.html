  <body>
    <p> <a href="/register/en">English</a> <a href="/register/es">Espa√±ol</a> <a href="/register/eus">Euskara</a> </p>
    <h1>Registro</h1>
    <h2>Rellene los campos por favor:</h2>

    <form method="post" action="" id="formulario">
      <table>
        <tbody>
          <tr>
            <td class="label">
              Nombre de usuario
            </td>
            <td>
              <input type="text" id="username" name="username" value="" placeholder="Tu nombre es ..." required/>
            </td>
          </tr>

          <tr>
            <td class="label">
              Password
            </td>
            <td>
              <input type="password" id="password" name="password" id="password" value="" autocomplete="off" required/>
            </td>
          </tr>

          <tr>
            <td class="label">
              Repetir Password
            </td>
            <td>
              <input type="password" id="password2" name="password2" value="" placeholder="Repitelo exactamente igual ..." required/>
            </td>
          </tr>

          <tr>
            <td class="label">
              Email
            </td>
            <td>
              <input type="email" id="email" name="email" value="" placeholder="...@..." required/>
            </td>
          </tr>

        </tbody>
      </table>
      <input type="submit" value="Enviar"/>
    </form>
    <p> <a href="/es"> Volver </a></p>
