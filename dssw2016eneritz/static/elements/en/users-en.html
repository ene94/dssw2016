<html>
  <head>
    <title>Users</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <p> <a href="/register/users/?lang=en">English</a>
      <a href="/register/users/?lang=es">Espa√±ol</a>
      <a href="/register/users/?lang=eus">Euskara</a> </p>
    <h1>User's data base</h1>

    <table align="center" border="1">
      <tbody>
        <tr>
          <th>
            <p>Username</p>
          </th>
          <th>
            <p>Password</p>
          </th>
          <th>
            <p>Password2</p>
          </th>
          <th>
            <p>Email</p>
          </th>
        </tr>
        {% for user in users %}
          <tr>
            <td>
              {{user.username}}
            </td>
            <td>
              {{user.password}}
            </td>
            <td>
              {{user.password2}}
            </td>
            <td>
              {{user.email}}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <p> <a href="/register/?lang=en"> Go back </a></p>
  </body>
</html>
