<html lang="en">
<head>
  <title> Users </title>
  <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>

<body>

  <table>
    <tr>
      <td colspan="6"><img src="/img/head.jpg" class="backgroundImages" alt="head"></td>
    </tr>

    <tr>
      <th><a class="headLinks" href="/main/?lang=en">Main</a></th>
      <th><a class="headLinks" href="/register/?lang=en">Register</a></th>
      <th><a class="headLinks" href="/register/login/?lang=en">Login</a></th>
      <th><a class="headLinks" href="/webservices/map/?lang=en">Map</a></th>
      <th><a class="headLinks" href="/chat/?lang=en"> Chat </a></th>
      <form method="get">
        <th>
          Language <select name="lang" onchange="this.form.submit();">
            <option value="es">Espa√±ol</option>
            <option selected value="en">English</option>
            <option value="eus">Euskara</option>
          </select>
        </th>
      </form>
    </tr>

    <tr>
      <td colspan="6">
        <h1>ALL USERS</h1>
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <div class="body" height="200">
          <!-- HERE START'S THE CONTENT -->

          <table class="myTables">
            <tbody>
              {% for user in users %}
              <tr>
                <td colspan="1" rowspan="4">
                  {% ifequal user.photo None %}
                    <img src="/img/girl_computer_anime.png" alt="user photo" width="150">
                  {% else %}
                    {{user.photo}}<!--TODO: HACER LOS BLOBS-->
                  {% endifequal %}
                </td>

                <td>
                  Username: {{user.username}}
                </td>
              </tr>
              <tr>
                <td>
                  Password: {{user.password}}
                </td>
              </tr>
              <tr>
                <td>
                  Password 2: {{user.password2}}
                </td>
              </tr>
              <tr>
                <td>
                  Email: {{user.email}}
                </td>
              </tr>
              <tr>
                <td>
                  <br>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <br><br><br>
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="6"><img src="/img/tail.jpg" class="backgroundImages" alt="tail"></td>
    </tr>
  </table>
</body>
</html>
