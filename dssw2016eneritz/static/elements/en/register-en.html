<html lang="en">
<head>
  <title> Register </title>
  <link type="text/css" rel="stylesheet" href="/css/style.css"/>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://cdn.wideskyhosting.com/js/jquery.validate.js"></script>
  <!--<script type="text/javascript" src="/js/validate.js"></script>-->
  <script src="/js/asyncvalidation.js"></script>
</head>

<body>

  <table>
    <tr>
      <td colspan="6"><img src="/img/head.jpg" class="backgroundImages" alt="head"></td>
    </tr>

    <tr>
      <th><a class="headLinks" href="/main/?lang=en">Main</a></th>
      <th>Register</th>
      <th><a class="headLinks" href="/webservices/login/?lang=en">Login</a></th>
      <th><a class="headLinks" href="/webservices/map/?lang=en">Map</a></th>
      <th><a class="headLinks" href="/chat/?lang=en"> Chat </a></th>
      <form method="get">
        <th>
          Language <select name="lang" onchange="this.form.submit();">
                      <option value="es">Espa√±ol</option>
                      <option selected value="en">English</option>
                      <option value="eus">Euskara</option>
                    </select>
        </th>
      </form>
    </tr>

    <tr>
      <td colspan="6">
        <h1>REGISTER</h1>
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <div class="body" height="200">
          <!-- HERE START'S THE CONTENT -->
          <h2>Type all the sections:</h2>

          <form method="post" action="/register/?lang=en" id="form">
            <table class="myTables">
              <tbody>
                <tr>
                  <td class="label">
                    User name
                  </td>
                  <td>
                    <input type="text" id="username" name="username" value="" placeholder="Your name is ..."/>
                  </td>
                  <td>
                    <p class="error" > {{usernameError}} </p>
                  </td>
                </tr>

                <tr>
                  <td class="label">
                    Password
                  </td>
                  <td>
                    <input type="password" id="password" name="password" id="password" value="" placeholder="6 chars alphanumeric" autocomplete="off"/>
                  </td>
                  <td>
                    <p class="error" > {{passwordError}} </p>
                  </td>
                </tr>

                <tr>
                  <td class="label">
                    Repeat the Password
                  </td>
                  <td>
                    <input type="password" id="password2" name="password2" value="" placeholder="Repeat the same ..."/>
                  </td>
                  <td>
                    <p class="error" > {{password2Error}} </p>
                  </td>
                </tr>

                <tr>
                  <td class="label">
                    Email
                  </td>
                  <td>
                    <input type="text" id="email" onfocusin="checkingEmailMessage()" onfocusout="asyncValidation()" name="email" value="" placeholder="me@example.com"/>
                  </td>
                  <td>
                    <p class="error" id="emailError"> {{emailError}} </p>
                  </td>
                  <td>
                    <p class="correct" id="emailCorrect">{{emailCorrect}}</p>
                  </td>
                </tr>

                <tr>
                  <td >
                    Photo
                  </td>
                  <td>
                    <input type="file" id="photo" name="photo" accept="image/*">
                  </td>
                  <td>
                    <p class="error"> {{photoError}} </p>
                  </td>
                </tr>

              </tbody>
            </table>
            <br>
            <center><input type="submit" value="Send"/></center>
          </form>

          <br><br>
          <p> <a href="/register/users/?lang=en"> Show all users</a> </p>

          <br><br>
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="6"><img src="/img/tail.jpg" class="backgroundImages" alt="tail"></td>
    </tr>
  </table>
</body>
</html>
