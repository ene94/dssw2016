<html lang="es">
<head>
  <title>Maps</title>
  <link type="text/css" rel="stylesheet" href="/css/style.css"/>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <script src="/js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsxA8vJkdC7u7wr07XsSYGWhnF3RLXdhk&callback=initMap" async defer></script>
</head>

<body>
  <table>
    <tr>
      <td colspan="6"><img src="/img/head.jpg" class="backgroundImages" alt="head"></td>
    </tr>

    <tr>
      <th><a class="headLinks" href="/main/?lang=en">Main</a></th>
      <th><a class="headLinks" href="/register/?lang=en">Register</a></th>
      <th><a class="headLinks" href="/webservices/login/?lang=en">Login</a></th>
      <th>Map</th>
      <th><a class="headLinks" href="/chat/?lang=en"> Chat </a></th>
      <form method="get">
        <th>
          Language <select name="lang" onchange="this.form.submit();">
                      <option value="es">Espa√±ol</option>
                      <option selected value="en">English</option>
                      <option value="eus">Euskara</option>
                    </select>
        </th>
      </form>
    </tr>

    <tr>
      <td colspan="6">
        <h1>MAP</h1>
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <div class="body">
          <!-- HERE START'S THE CONTENT -->

          <form method="post" action="" align="center">
            <p> Enter the address</p>
            <input type="text" id="address" name="address" value="{{address}}" placeholder="Address"/>
            <button type="submit">Send</button>
            <p> {{location}} </p>
            <table class="myTables" align="center">
              <tr>
                <td>
                  latitude
                </td>
                <td>
                  <p id="lat">{{lat}}</p>
                </td>
              </tr>
              <tr>
                <td>
                  longitude
                </td>
                <td>
                  <p id="lng">{{lng}}</p>
                </td>
              </tr>
            </table>

          </form>

          <br><br><br>
        </div>
      </td>
    </tr>


    <tr>
      <td colspan="6"><img src="/img/tail.jpg" class="backgroundImages" alt="tail"></td>
    </tr>

  </table>
  <div id="map"></div>
  <br>
</body>
</html>
