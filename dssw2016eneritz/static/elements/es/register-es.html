<html>
  <head>
    <title> Registro</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdn.wideskyhosting.com/js/jquery.validate.js"></script>
    <!--<script type="text/javascript" src="/js/validate.js"></script>-->
  </head>

  <body>
    <p> <a href="/register/?lang=en">English</a> <a href="/register/?lang=es">Espa√±ol</a> <a href="/register/?lang=eus">Euskara</a> </p>
    <h1>Registro</h1>
    <h2>Rellene los campos por favor:</h2>

    <form method="post" action="/register/?lang=es" id="form">
      <table align="center">
        <tbody>
          <tr>
            <td class="label">
              Nombre de usuario
            </td>
            <td>
              <input type="text" id="username" name="username" value="{{username}}" placeholder="Tu nombre es ..."/>
            </td>
            <td>
              <p class="error" > {{usernameError}} </p>
            </td>
          </tr>

          <tr>
            <td class="label">
              Password
            </td>
            <td>
              <input type="password" id="password" name="password" id="password" value="{{password}}" placeholder="6 caracteres alfanumericos"autocomplete="off"/>
            </td>
            <td>
              <p class="error" > {{passwordError}} </p>
            </td>
          </tr>

          <tr>
            <td class="label">
              Repetir Password
            </td>
            <td>
              <input type="password" id="password2" name="password2" value="{{password2}}" placeholder="Repitelo igual ..." autocomplete="off"/>
            </td>
            <td>
              <p class="error" > {{password2Error}} </p>
            </td>
          </tr>

          <tr>
            <td class="label">
              Email
            </td>
            <td>
              <input type="text" id="email" name="email" value="{{email}}" placeholder="algo@ejemplo.com"/>
            </td>
            <td>
              <p class="error"> {{emailError}} </p>
            </td>
          </tr>

        </tbody>
      </table>
      <p><input type="submit" value="Enviar"/></p>
    </form>
    <p> <a href="/?lang=es"> Volver </a></p>
