<html lang="es">
<head>
  <title> Registro</title>
  <link type="text/css" rel="stylesheet" href="/css/style.css"/>

  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://cdn.wideskyhosting.com/js/jquery.validate.js"></script>
  <!--<script type="text/javascript" src="/js/validate.js"></script>-->
  <script src="/js/asyncvalidation.js"></script>
</head>

<body>
  <table>
    <tr>
      <td colspan="6"><img src="/img/head.jpg" class="backgroundImages" alt="head"></td>
    </tr>

    <tr>
      <th><a class="headLinks" href="/main/?lang=es">Inicio</a></th>
      <th>Registro</th>
      <th><a class="headLinks" href="/webservices/login/?lang=es">Iniciar Sesión</a></th>
      <th><a class="headLinks" href="/webservices/map/?lang=es">Mapa</a></th>
      <th><a class="headLinks" href="/chat/?lang=es"> Chat </a></th>
      <form method="get">
        <th>
          Idioma <select name="lang" onchange="this.form.submit();">
            <option selected value="es">Español</option>
            <option value="en">English</option>
            <option value="eus">Euskara</option>
          </select>
        </th>
      </form>
    </tr>

    <tr>
      <td colspan="6">
        <h1>REGISTRO</h1>
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <div class="body">
          <!-- HERE START'S THE CONTENT -->
          <h2>Rellene los campos por favor:</h2>

          <form method="post" action="/register/?lang=es" id="form" enctype=”multipart/form-data”>
            <table class="myTables">
              <tbody>
                <tr>
                  <td >
                    Nombre de usuario
                  </td>
                  <td>
                    <input type="text" id="username" name="username" value="{{username}}" placeholder="Tu nombre es ..."/>
                  </td>
                  <td>
                    <p class="error" > {{usernameError}} </p>
                  </td>
                </tr>

                <tr>
                  <td >
                    Password
                  </td>
                  <td>
                    <input type="password" id="password" name="password" id="password" value="{{password}}" placeholder="6 caracteres alfanumericos"autocomplete="off"/>
                  </td>
                  <td>
                    <p class="error" > {{passwordError}} </p>
                  </td>
                </tr>

                <tr>
                  <td >
                    Repetir Password
                  </td>
                  <td>
                    <input type="password" id="password2" name="password2" value="{{password2}}" placeholder="Repitelo igual ..." autocomplete="off"/>
                  </td>
                  <td>
                    <p class="error" > {{password2Error}} </p>
                  </td>
                </tr>

                <tr>
                  <td >
                    Email
                  </td>
                  <td>
                    <input type="text" id="email" onfocusin="checkingEmailMessage()" onfocusout="asyncValidation()" name="email" value="{{email}}" placeholder="algo@ejemplo.com"/>
                  </td>
                  <td>
                    <p class="error" id="emailError"> {{emailError}} </p>
                  </td>
                  <td>
                    <p class="correct" id="emailCorrect">{{emailCorrect}}</p>
                  </td>
                </tr>

                <tr>
                  <td >
                    Foto
                  </td>
                  <td>
                    <input type="file" id="photo" name="photo" accept="image/*">
                  </td>
                  <td>
                    <p class="error"> {{photoError}} </p>
                  </td>
                </tr>

              </tbody>
            </table>
            <br>
            <center><input type="submit" value="Enviar"/></center>
          </form>

          <br><br>
          <p> <a href="/register/users/?lang=es"> Ver todos los usuarios </a> </p>

          <br><br>
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="6"><img src="/img/tail.jpg" class="backgroundImages" alt="tail"></td>
    </tr>
  </table>
</body>
</html>
