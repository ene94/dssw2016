<html lang="es">
<head>
  <title> Album </title>
  <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>

<body>
  <table>
    <tr>
      <td colspan="6"><img src="/img/head.jpg" class="backgroundImages" alt="head"></td>
    </tr>

    <tr>
      <th><a class="headLinks" href="/main/?lang=es">Inicio</a></th>
      <th><a class="headLinks" href="/register/?lang=es">Registro</a></th>
      <th><a class="headLinks" href="/register/login/?lang=es">Iniciar Sesión</a></th>
      <th><a class="headLinks" href="/webservices/map/?lang=es">Mapa</a></th>
      <th><a class="headLinks" href="/chat/?lang=es"> Chat </a></th>
      <form method="get">
        <th>
          Idioma <select name="lang" onchange="this.form.submit();">
            <option selected value="es">Español</option>
            <option value="en">English</option>
            <option value="eus">Euskara</option>
          </select>
        </th>
      </form>
    </tr>

    <tr>
      <td colspan="6">
        <h1>ALBUM</h1>
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <div class="body">
          <!-- HERE START'S THE CONTENT -->
          <p>Usuario autenticado: {{logedUser}}
            {% ifequal logedUser "" %}
              <div class="error">Tienes que iniciar sesion</div>
            {% endifequal %}

            <p>Subir foto:
              <form action="{{upload_url}}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file"><br>
                <input type="radio" name="access" value="public" checked="checked" /> Public
                <input type="radio" name="access" value="private" /> Private<p>
                  {% ifequal logedUser "" %}
                    <button type="submit" disabled>Enviar</button>
                  {% else %}
                    <button type="submit" >Enviar</button>
                  {% endifequal %}
                </form>

                <br><br><br>
                <a href="/album/">Ver fotos</a>
              </div>
            </td>
          </tr>

          <tr>
            <td colspan="6"><img src="/img/tail.jpg" class="backgroundImages" alt="tail"></td>
          </tr>
        </table>
      </body>
      </html>
