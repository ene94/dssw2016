<html lang="es">
<head>
  <title> Chat </title>
  <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>

<body>
  <table>
    <tr>
      <td colspan="6"><img src="/img/head.jpg" class="backgroundImages" alt="head"></td>
    </tr>

    <tr>
      <th><a class="headLinks" href="/main/?lang=es">Inicio</a></th>
      <th><a class="headLinks" href="/register/?lang=es">Registro</a></th>
      <th><a class="headLinks" href="/webservices/login/?lang=es">Iniciar Sesión</a></th>
      <th><a class="headLinks" href="/webservices/map/?lang=es">Mapa</a></th>
      <th><a class="headLinks" href="/chat/?lang=es"> Chat </a></th>
      <form method="get">
        <th>
          Idioma <select name="lang" onchange="this.form.submit();">
            <option selected value="es">Español</option>
            <option value="en">English</option>
            <option value="eus">Euskara</option>
          </select>
        </th>
      </form>
    </tr>

    <tr>
      <td colspan="6">
        <h1>CHAT</h1>
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <div class="body">
          <!-- HERE START'S THE CONTENT -->
          {% for shout in shouts %}
            {% ifequal shout.who '' %}
              Anonymous: {{shout.message}}
            {% else %}
              {{shout.who}}: {{shout.message}}
            {% endifequal %}
            <br>
          {% endfor %}

          <form action="" method="post" accept-charset="utf-8">
            <p>De:
              <input type="text" name="who" value="" id="who">
            </p>
            <p>Mensaje:
              <input type="text" name="message" value="" id="message">
            </p>
            <p>
              <input type="submit" value="Publicar">
            </p>
          </form>


          <br><br><br>
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="6"><img src="/img/tail.jpg" class="backgroundImages" alt="tail"></td>
    </tr>
  </table>
</body>
</html>
