<html lang="es">
<head>
  <title>Mapas</title>
  <link type="text/css" rel="stylesheet" href="/css/style.css"/>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <script src="/js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsxA8vJkdC7u7wr07XsSYGWhnF3RLXdhk&callback=initMap" async defer></script>
</head>

<body>
  <table>
    <tr>
      <td colspan="6"><img src="/img/head.jpg" class="backgroundImages" alt="head"></td>
    </tr>

    <tr>
      <th><a class="headLinks" href="/main/?lang=es">Inicio</a></th>
      <th><a class="headLinks" href="/register/?lang=es">Registro</a></th>
      <th><a class="headLinks" href="/register/login/?lang=es">Iniciar Sesión</a></th>
      <th>Mapa</th>
      <th><a class="headLinks" href="/chat/?lang=es"> Chat </a></th>
      <form method="get">
        <th>
          Idioma <select name="lang" onchange="this.form.submit();">
            <option selected value="es">Español</option>
            <option value="en">English</option>
            <option value="eus">Euskara</option>
          </select>
        </th>
      </form>
    </tr>

    <tr>
      <td colspan="6">
        <h1>MAPA</h1>
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <div class="body">
          <!-- HERE START'S THE CONTENT -->

          <form method="post" action="" align="center">
            <p> Introduce la dirección </p>
            <input type="text" id="address" name="address" value="{{address}}" placeholder="Address"/>
            <button type="submit">Enviar</button>
            <p> {{location}} </p>
            <table class="myTables" align="center">
              <tr>
                <td>
                  latitud
                </td>
                <td>
                  <p id="lat">{{lat}}</p>
                </td>
              </tr>
              <tr>
                <td>
                  longitud
                </td>
                <td>
                  <p id="lng">{{lng}}</p>
                </td>
              </tr>
            </table>

          </form>

          <br><br><br>
        </div>
      </td>
    </tr>


    <tr>
      <td colspan="6"><img src="/img/tail.jpg" class="backgroundImages" alt="tail"></td>
    </tr>

  </table>
  <div id="map"></div>
  <br>
</body>
</html>
