<html>
  <head>
    <title>Usuarios</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <p> <a href="/register/users/?lang=en">English</a>
      <a href="/register/users/?lang=es">Español</a>
      <a href="/register/users/?lang=eus">Euskara</a> </p>
    <h1>Base de datos de usuarios</h1>

    <table border="1">
      <tbody>
        <tr>
          <th>
            <p>Usuario</p>
          </th>
          <th>
            <p>Contraseña</p>
          </th>
          <th>
            <p>Contraseña2</p>
          </th>
          <th>
            <p>Correo</p>
          </th>
        </tr>
        {% for user in users %}
          <tr>
            <td>
              {{user.username}}
            </td>
            <td>
              {{user.password}}
            </td>
            <td>
              {{user.password2}}
            </td>
            <td>
              {{user.email}}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <p> <a href="/register/?lang=es"> Volver </a></p>
  </body>
</html>
