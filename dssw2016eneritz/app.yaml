application: dssw2016eneritz
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
  # asigna URLs a los scripts que atenderas las solicitudes HTTP
  # archivos estáticos html, css, js, imágenes...
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets
  static_dir: static

#- url: /.*
#  script: register.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
